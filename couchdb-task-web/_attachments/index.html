<!DOCTYPE html>
<html>
	<head>
		<title>CouchTasks</title>
		<link rel="stylesheet" href="style/main.css" type="text/css">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link media="only screen and (max-device-width: 480px)" href="style/iphone.css" type= "text/css" rel="stylesheet" />
	</head>
	<body>
		<h1>CouchTasks</h1>
		<p id="description">A simple CouchApp that allows you to create
		new tasks and delete completed ones syncing them with Evolution.</p>
		<form name="add_task" id="add_task">
			<fieldset>
				<legend>New Task</legend>
				<label for="summary">Summary:</label><br />
				<textarea id="summary" name="summary"></textarea><br />
				<input type="submit" id="create" value="Create" />
			</fieldset>
		</form>

		<form name="tasks" id="tasks">
			<fieldset>
				<legend>My Tasks</legend>
				<div id="task_count">You have <span>0</span> Task(s).</div>
				<ul id="my_tasks"></ul>
			</fieldset>
		</form>
	</body>
	<script src="/_utils/script/json2.js"></script>
	<script src="/_utils/script/jquery.js?1.3.1"></script>
	<script src="/_utils/script/jquery.couch.js?0.9.0"></script>
	<script src="vendor/couchapp/jquery.couch.app.js"></script>
	<script src="script/main.js"></script>
</html>
